<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="left-box">
        <div class="logo">
          <img src="images/logo.svg" alt="fylo Logo" />
        </div>
        <div class="icons">
          <button>
            <img src="images/icon-document.svg" alt="document button" />
          </button>
          <button>
            <img src="images/icon-folder.svg" alt="folder button" />
          </button>
          <button>
            <img src="images/icon-upload.svg" alt="upload button" />
          </button>
        </div>
      </div>
      <div class="right-box">
        <div class="title">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        </div>

        <div class="drive">
          <div class="slidebar"><div class="circle"></div></div>
        </div>

        <div class="storage">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>

        <div class="white-box">
          <span>185</span>
          <span>GB Left</span>
        </div>
      </div>
    </div>
  </body>
</html>
