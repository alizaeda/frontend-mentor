<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css "
    />
  </head>
  <body>
    <!-- Followers Likes Photos -->

    <main class="card card--container">
      <div class="card__top">
        <img src="images/image-victor.jpg" width="85" />
      </div>
      <div class="card__body">
        <h3 class="card__heading">Victor Crest <span>26</span></h3>

        <h4 class="card__country">London</h4>
      </div>

      <div class="card__stats">
        <div class="followers">
          <p>80K</p>
          <p>Followers</p>
        </div>
        <div class="likes">
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div class="photos">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://linkedin.com/in/alieslam/">Ali Eslam</a>.
    </footer>
  </body>
</html>
